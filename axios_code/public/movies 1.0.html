<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h2 { margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    a { text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>üé¨ Movies</h2>
  <div id="movies"></div>

  <script>
    // Get query params (slug + regioncode) from URL
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");
    const regioncode = params.get("regioncode");

    async function loadMovies() {
      try {
        const res = await fetch(`/api/movies?slug=${slug}&regioncode=${regioncode}`);
        const data = await res.json();

        const container = document.getElementById("movies");
        container.innerHTML = "";

        function renderList(title, movieData) {
          const section = document.createElement("div");
          section.innerHTML = `<h3>${title}</h3>`;

          const list = document.createElement("ul");

          if (Array.isArray(movieData.listings)) {
            movieData.listings.forEach(listing => {
              if (Array.isArray(listing.cards)) {
                listing.cards.forEach(card => {
                  if (card.ctaUrl && card.ctaUrl.includes("/ET")) {
                    // Extract movie title
                    let movieTitle = "";
                    if (Array.isArray(card.text)) {
                      for (const block of card.text) {
                        if (Array.isArray(block.components)) {
                          for (const comp of block.components) {
                            if (comp.type === "text" && comp.text) {
                              movieTitle = comp.text;
                              break;
                            }
                          }
                        }
                        if (movieTitle) break;
                      }
                    }

                    const li = document.createElement("li");
                    li.innerHTML = `üé• ${movieTitle} - <a href="${card.ctaUrl}" target="_blank">Book Now</a>`;
                    list.appendChild(li);
                  }
                });
              }
            });
          }

          section.appendChild(list);
          container.appendChild(section);
        }

        if (data.current) renderList("Now Showing", data.current);
        if (data.upcoming) renderList("Upcoming Movies", data.upcoming);

      } catch (err) {
        console.error("Error loading movies:", err);
        document.getElementById("movies").textContent = "‚ö†Ô∏è Failed to load movies.";
      }
    }

    loadMovies();
  </script>
</body>
</html>
